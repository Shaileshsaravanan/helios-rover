<!DOCTYPE html>
<html>
<head>
    <title>Draw Path and Get Coordinates</title>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEUUQO07v43cdP8wmbFPaaJTI9wLXdWRc&libraries=drawing"></script>
    <script>
        let map;
        let drawingManager;
        let path = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });

            drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.POLYLINE,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['polyline']
                },
                polylineOptions: {
                    strokeWeight: 2,
                    strokeColor: '#FF0000',
                    clickable: false,
                    editable: false,
                    zIndex: 1
                }
            });
            drawingManager.setMap(map);

            google.maps.event.addListener(drawingManager, 'polylinecomplete', function(polyline) {
                path = polyline.getPath().getArray();
                console.log("Path coordinates:");
                path.forEach(function(latlng) {
                    console.log(latlng.toString());
                });
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
